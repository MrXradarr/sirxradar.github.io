<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirXradar | Portfolio</title>
    <link rel="stylesheet" href="./css/main.css">
    <meta property="og:title" content="sirxradar.github.io" />
    <meta property="og:description" content="Xradarr1400 Bio Website!" />
    <meta property="og:url" content="https://sirxradar.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SirXradar" />
    <script disable-devtool-auto src="./js/devtools.js" defer></script>
    <script 
        disable-devtool-auto
        src="./js/devtools.js" defer
        disable-menu="true"
        clear-log="true"
        disable-select="true"
        disable-copy="true"
        disable-cut="true"
        disable-paste="true"></script>
    <link rel="icon" href="./image/profile.gif" type="image/gif">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/svg.js"></script>
    <script src="./js/particles.min.js"></script>
    <script src="./js/typed.js"></script>
</head>
<body>
    <!-- Particles.js Container -->
    <div id="particles-js">
        <div class="particles-blur-overlay"></div>
    </div>
    
    <!-- Main Content with Glassmorphism -->
    <div class="content-wrapper">
        <!-- Header Section -->
        <header>
            <div class="profile-container">
                <img src="./image/profile.gif" alt="Profile Picture" class="profile-pic">
                <div class="glow-effect"></div>
            </div>
            <h1 class="animate-title">Hello, I'm SirXradar</h1>
            <div class="typed-container">
                <span id="typed-text"></span>
            </div>
            
            <!-- Social Links -->
            <div class="social-links" style="user-select: none; -webkit-user-drag: none;">
                <a href="https://discord.com" target="_blank" class="social-icon">
                    <img src="./image/discord-icon.png" alt="Discord">
                </a>
                <a href="https://instagram.com" target="_blank" class="social-icon">
                    <img src="./image/instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://t.me/AmirrezaXR" target="_blank" class="social-icon">
                    <img src="./image/telegram-icon.png" alt="Telegram">
                </a>
            </div>
        </header>

        <!-- Projects Section -->
        <div class="projects">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid">
                <!-- Project 1 -->
                <div class="project-card">
                    <div class="project-content">
                        <img src="./image/multixnetwork.jpg" alt="MultiXNetwork" class="project-icon" style="pointer-events: none; user-select: none; -webkit-user-drag: none;">
                        <div class="project-info">
                            <h3>MultiXNetwork</h3>
                            <p class="player-count" id="playerCountMultiXNetwork">Loading...</p>
                            <p class="project-description">This server now unavailable</p>
                        </div>
                    </div>
                </div>

                <!-- Project 2 -->
                <div class="project-card">
                    <div class="project-content">
                        <img src="./image/minercraft.png" alt="MinerCraft" class="project-icon" style="pointer-events: none; user-select: none; -webkit-user-drag: none;">
                        <div class="project-info">
                            <h3>MinerCraft</h3>
                            <p class="player-count" id="playerCountMinerCraft">Loading...</p>
                            <p class="project-description">Play.MinerCraftMc.Com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <footer>
            <p>Â© 2024 SirXradar | All rights reserved.</p>
        </footer>
    </div>

    <!-- Custom JS -->
    <script src="./js/common.js"></script>
</body>
</html>
